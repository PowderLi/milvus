[pytest]
addopts = --endpoint http://127.0.0.1:19530

log_format = [%(asctime)s - %(levelname)s - %(name)s]: %(message)s (%(filename)s:%(lineno)s)
log_date_format = %Y-%m-%d %H:%M:%S


filterwarnings =
    ignore::DeprecationWarning

markers =
    normal : 'kinds of compression'
    bench : 'bench mark'

